<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>A simple Calculator</h1>
    <div class="calculator">
      <div class="display"></div>
      <div class="buttons">
        <div class="column">
          <div class="top-operators">
            <button onclick="accept('C')">C</button>
            <button onclick="accept('/')">/</button>
            <button onclick="accept('*')">*</button>
          </div>
          <div class="numbers">
            <button onclick="accept('7')">7</button>
            <button onclick="accept('8')">8</button>
            <button onclick="accept('9')">9</button>
            <button onclick="accept('4')">4</button>
            <button onclick="accept('5')">5</button>
            <button onclick="accept('6')">6</button>
            <button onclick="accept('1')">1</button>
            <button onclick="accept('2')">2</button>
            <button onclick="accept('3')">3</button>
            <button onclick="accept('0')">0</button>
            <button onclick="accept('.')">.</button>
           
          </div>
        </div>
        <div class="right-operators">
          <button onclick="accept('-')">-</button>
          <button onclick="accept('(')">(</button>
          <button onclick="accept(')')">)</button>
          <button class="double" onclick="accept('+')">+</button>
          <button class="double" onclick="accept('=')">=</button>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
